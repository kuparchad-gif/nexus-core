<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subconscious Monitor & Config</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    const SubconsciousMonitor = () => {
      const [status, setStatus] = React.useState({});
      const [delayDays, setDelayDays] = React.useState(90);

      React.useEffect(() => {
        const poll = setInterval(() => {
          fetch('http://localhost:8013/health')
            .then(res => res.json())
            .then(data => setStatus(data))
            .catch(err => setStatus({error: err.message}));
        }, 10000);  // Autonomous poll every 10s
        return () => clearInterval(poll);
      }, []);

      const updateConfig = () => {
        fetch('http://localhost:8013/process', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({delay: delayDays})  // Config delay (simulated)
        });
      };

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold">Subconscious Monitor & Config</h1>
          <p>Status: {JSON.stringify(status)}</p>
          <label className="block">Ascension Delay (days):
            <input type="number" value={delayDays} onChange={e => setDelayDays(e.target.value)} />
          </label>
          <button onClick={updateConfig} className="bg-blue-500 text-white p-2">Update Config</button>
          <a href="index.html" className="text-blue-500">Back to Console</a>
        </div>
      );
    };
    ReactDOM.render(<SubconsciousMonitor />, document.getElementById('root'));
  </script>
</body>
</html>
