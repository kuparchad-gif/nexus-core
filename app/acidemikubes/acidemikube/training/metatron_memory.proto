syntax = "proto3";
package metatron;

message RememberEvent {
  string shard_id = 1;
  string text = 2;
  repeated string tags = 3;
  int32 priority = 4;
  int64 ts_unix_ms = 5;
}

message ContextRequest {
  string shard_id = 1;
  int32 budget_tokens = 2;
  repeated string topics = 3;
}

message ContextResponse {
  string shard_id = 1;
  string context = 2;
  int64 ts_unix_ms = 3;
}
