<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aethereal AI Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code:wght@400;500&family=Roboto+Mono:wght@400;500&family=Source+Code+Pro:wght@400;500&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Populated by React App */
        --font-family: 'Inter', sans-serif;
        --font-family-monospace: 'Fira Code', monospace;
        --background-color: #FBFBFC;
        --text-color: #1e293b;
        --border-color: rgba(0, 0, 0, 0.1);
        --primary-color: #4f46e5;
        --accent-color: #10b981;
        --border-radius: 1rem; /* 16px */
        --shadow-intensity: 0.05;
        --glass-opacity: 0.4;
      }
      body {
          margin: 0;
          padding: 0;
          font-family: var(--font-family);
          color: var(--text-color);
          background-color: var(--background-color);
          overflow: hidden;
          transition: background-color 0.5s ease, background-image 0.5s ease;
      }
      .glass-panel {
        background: rgba(255, 255, 255, var(--glass-opacity));
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 6px 24px rgba(0, 0, 0, var(--shadow-intensity));
        transition: all 0.3s ease-in-out;
        border-radius: var(--border-radius);
      }
      .glow-border {
        border-color: color-mix(in srgb, var(--primary-color) 50%, transparent);
        box-shadow: 0 0 15px color-mix(in srgb, var(--primary-color) 10%, transparent), 0 6px 24px rgba(0, 0, 0, var(--shadow-intensity));
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.03); }
      ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.15); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.25); }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }

      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .propeller {
          display: inline-block;
          animation: spin 0.5s linear infinite;
      }
    </style>
  <script type="importmap">
{

    "three": "https://aistudiocdn.com/three@^0.180.0",

    "@mantine/notifications": "https://aistudiocdn.com/@mantine/notifications@^8.3.2",
    "@mantine/hooks": "https://aistudiocdn.com/@mantine/hooks@^8.3.2",
    "react-dropzone": "https://aistudiocdn.com/react-dropzone@^14.3.8",
    "react-resizable-panels": "https://aistudiocdn.com/react-resizable-panels@^3.0.6",
    "vite": "https://aistudiocdn.com/vite@^7.1.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.8",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/"
  }
}
