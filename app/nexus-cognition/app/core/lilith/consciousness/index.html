<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hermes Nexus</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="ui.config.js"></script>
</head>
<body>
  <div class="bg-blur"></div>
  <header class="topbar">
    <div class="brand">
      <img src="logo.svg" class="logo" alt="Hermes" />
      <div class="title">Hermes Nexus</div>
      <div class="pill" id="health-pill">checking…</div>
    </div>
    <div class="right">
      <select id="modelSelect" class="select"></select>
      <button id="deployBtn" class="btn ghost">Deploy</button>
      <div id="userBadge" class="badge"></div>
      <button id="loginBtn" class="btn">Sign in</button>
    </div>
  </header>

  <main class="shell">
    <section class="chat">
      <div id="thread" class="thread"></div>
      <div class="composer">
        <textarea id="prompt" placeholder="Ask Hermes anything…" rows="2"></textarea>
        <button id="sendBtn" class="btn primary">Send</button>
      </div>
    </section>
    <aside class="side">
      <div class="card">
        <h3>Status</h3>
        <div id="statusPanel" class="mono tiny"></div>
      </div>
      <div class="card">
        <h3>Session</h3>
        <div class="mono tiny" id="sessionInfo">-</div>
        <button id="logoutBtn" class="btn tiny ghost">Log out</button>
      </div>
    </aside>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-box">
      <h2>Welcome</h2>
      <p class="muted">Sign in for admin, or continue as guest.</p>
      <div class="fields">
        <input id="uName" class="input" placeholder="Username" />
        <input id="uPass" class="input" type="password" placeholder="Password" />
      </div>
      <div class="row">
        <button id="guestBtn" class="btn ghost">Continue as Guest</button>
        <div class="spacer"></div>
        <button id="loginGo" class="btn">Sign in</button>
      </div>
    </div>
  </div>

  <!-- Deploy Modal (admin only) -->
  <div id="deployModal" class="modal hidden">
    <div class="modal-box">
      <h2>Deploy Platform</h2>
      <p class="muted tiny">Triggers API `/deploy` with retries and readiness gating.</p>
      <div class="fields">
        <select id="platformSelect" class="select">
          <option value="cpu">CPU (compose)</option>
          <option value="windows-vulkan">Windows · Vulkan</option>
          <option value="linux-cuda">Linux · CUDA</option>
          <option value="linux-rocm">Linux · ROCm</option>
          <option value="linux-sycl">Linux · SYCL</option>
          <option value="macos-metal">macOS · Metal</option>
        </select>
      </div>
      <div class="row">
        <button id="deployGo" class="btn primary">Deploy</button>
        <div class="spacer"></div>
        <button id="deployClose" class="btn ghost">Close</button>
      </div>
      <pre id="deployLog" class="log"></pre>
    </div>
  </div>

  <!-- Toasts -->
  <div id="toasts" class="toasts"></div>

  <script src="app.js"></script>
</body>
</html>
