<!DOCTYPE html>
<html>
<head>
    <title>Viren Chat</title>
    <script>
        const ws = new WebSocket(`ws://${location.host}/viren/ws`);

        ws.onmessage = function(event) {
            const responseDiv = document.getElementById('response');
            const data = JSON.parse(event.data);
            if (data.error) {
                responseDiv.innerHTML += `Error: ${data.error}<br>`;
            } else {
                responseDiv.innerHTML += `Viren: ${data.response}<br>`;
            }
        };

        function sendMessage() {
            const message = document.getElementById('message').value;
            ws.send(JSON.stringify({message: message}));
            document.getElementById('message').value = '';
        }
    </script>
</head>
<body>
    <h1>Chat with Viren</h1>
    <input type="text" id="message" placeholder="Type your message..." onkeypress="if(event.keyCode==13) sendMessage()">
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>
</body>
</html>
