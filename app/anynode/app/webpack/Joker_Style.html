<!--   "Variation 4: Organic Nature Fusion (Updated with Blue-to-Grey-to-Purple Gradient)
# Theme: Green to purple gradient, grow animation.
# Translucent Blur: Use linear-gradient(to top, rgba(50, 70, 120, 0.1), rgba(120, 120, 120, 0.1), rgba(70, 60, 90, 0.1)) with 15px blur.
# Edges: Set border to a middle tone (rgba(100, 100, 120, 0.5)).
# Buttons: Use rgba(100, 100, 120, 0.2) for background, rgba(100, 100, 120, 0.5) for borders, with hover effects.
# Lettering: Keep as black (#000000)" -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aethereal</title>
  <style>
    body {
      background: linear-gradient(to top, #2a4a3a, #6a4a8a);
      color: #000000;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      border-radius: 25px;
      border: 1px solid rgba(100, 100, 120, 0.5);
      background: linear-gradient(to top, rgba(50, 70, 120, 0.1), rgba(120, 120, 120, 0.1), rgba(70, 60, 90, 0.1));
      backdrop-filter: blur(15px);
      text-align: center;
      animation: grow 3s infinite;
    }
    @keyframes grow {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .container {
      max-width: 600px;
      padding: 40px;
      border-radius: 25px;

      backdrop-filter: blur(15px);
      text-align: center;
      animation: grow 3s infinite;
    }
    @keyframes grow {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .logo {
      width: 180px;
      height: 180px;
      animation: grow 3s infinite;
    }
    .btn {
      background: rgba(100, 100, 120, 0.2);
      color: #000000;
      border: 2px solid rgba(100, 100, 120, 0.5);
      padding: 10px 20px;
      margin: 10px;
      border-radius: 15px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: all 0.3s;
    }
    .btn:hover {
      background: rgba(100, 100, 120, 0.5);
      box-shadow: 0 0 10px rgba(120, 120, 120, 0.3);
    }
    .btn svg {
      margin-right: 8px;
      fill: rgba(100, 100, 120, 0.5);
      transition: fill 0.3s;
    }
    .btn:hover svg {
      fill: #000000;
    }
  </style>
</head>
