<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lillith Pod Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
        }

        /* Eclipse Background */
        .eclipse-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(255, 215, 0, 0.1) 0%,
                rgba(255, 140, 0, 0.05) 30%,
                rgba(0, 0, 0, 0.8) 70%,
                rgba(0, 0, 0, 1) 100%);
            z-index: -2;
        }

        /* Orb Background */
        .orb-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, 
                rgba(0, 255, 255, 0.3) 0%,
                rgba(0, 200, 255, 0.2) 30%,
                rgba(0, 100, 255, 0.1) 60%,
                transparent 100%);
            border-radius: 50%;
            animation: orbPulse 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes orbPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        }

        /* Main Container */
        .container {
            display: flex;
            height: 100vh;
            color: white;
        }

        /* Left Panel - Chat */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header {
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            text-align: center;
        }

        .pod-title {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .pod-status {
            font-size: 14px;
            color: #00ff00;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #00ffff transparent;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: rgba(0, 255, 255, 0.2);
            margin-left: auto;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .message.lillith {
            background: rgba(255, 0, 255, 0.2);
            margin-right: auto;
            border: 1px solid rgba(255, 0, 255, 0.3);
        }

        .chat-input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Right Panel - Orb Video & Controls */
        .orb-panel {
            width: 400px;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
        }

        .orb-video-container {
            position: relative;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1), transparent);
        }

        .orb-video {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .orb-video.speaking {
            border-color: #ff00ff;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.6);
            transform: scale(1.05);
        }

        .voice-controls {
            padding: 30px;
            text-align: center;
        }

        .voice-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: radial-gradient(circle, #00ffff, #0080ff);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .voice-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .voice-button.active {
            background: radial-gradient(circle, #ff00ff, #ff0080);
            animation: voicePulse 1s ease-in-out infinite;
        }

        @keyframes voicePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .system-stats {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .stat-label {
            color: #00ffff;
        }

        .stat-value {
            color: #00ff00;
        }

        /* Floating Action Buttons */
        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff00ff, #8000ff);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(255, 0, 255, 0.4);
            transition: all 0.3s ease;
            display: block;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(255, 0, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .orb-panel {
                width: 100%;
                height: 300px;
            }
            
            .orb-video {
                width: 200px;
                height: 200px;
            }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.5);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <!-- Eclipse Background -->
    <div class="eclipse-background"></div>
    
    <!-- Orb Background -->
    <div class="orb-background"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="pod-title" id="podTitle">Communication Toolbox Pod</div>
                <div class="pod-status" id="podStatus">üü¢ Online - Platform: GCP</div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message lillith">
                    <strong>Lillith:</strong> Hello! I'm your Communication Toolbox Pod. I can help with Discord, email creation, e-commerce automation, and form filling. How can I assist you today?
                </div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message or voice command..." />
            </div>
        </div>

        <!-- Orb Panel -->
        <div class="orb-panel">
            <div class="orb-video-container">
                <video class="orb-video" id="orbVideo" autoplay muted loop>
                    <source src="assets/chad_orb_video.mp4" type="video/mp4">
                    <!-- Fallback animated orb -->
                    <div class="orb-fallback"></div>
                </video>
            </div>
            
            <div class="voice-controls">
                <button class="voice-button" id="voiceButton" title="Voice Chat">üé§</button>
                <button class="voice-button" id="muteButton" title="Mute">üîá</button>
            </div>
            
            <div class="system-stats">
                <div class="stat-item">
                    <span class="stat-label">Pod Status:</span>
                    <span class="stat-value" id="statusValue">Active</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Discord:</span>
                    <span class="stat-value" id="discordValue">Connected</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Platform:</span>
                    <span class="stat-value" id="platformValue">GCP</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Uptime:</span>
                    <span class="stat-value" id="uptimeValue">00:00:00</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Buttons -->
    <div class="fab-container">
        <button class="fab" id="settingsFab" title="Settings">‚öôÔ∏è</button>
        <button class="fab" id="fullscreenFab" title="Fullscreen">‚õ∂</button>
        <button class="fab" id="helpFab" title="Help">‚ùì</button>
    </div>

    <script>
        class PodChatInterface {
            constructor() {
                this.isVoiceActive = false;
                this.isMuted = false;
                this.websocket = null;
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.startTime = Date.now();
                
                this.initializeElements();
                this.setupEventListeners();
                this.connectWebSocket();
                this.initializeVoice();
                this.startUptime();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.orbVideo = document.getElementById('orbVideo');
                this.voiceButton = document.getElementById('voiceButton');
                this.muteButton = document.getElementById('muteButton');
                this.podTitle = document.getElementById('podTitle');
                this.podStatus = document.getElementById('podStatus');
            }

            setupEventListeners() {
                // Chat input
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                // Voice controls
                this.voiceButton.addEventListener('click', () => this.toggleVoice());
                this.muteButton.addEventListener('click', () => this.toggleMute());

                // FAB buttons
                document.getElementById('settingsFab').addEventListener('click', () => this.openSettings());
                document.getElementById('fullscreenFab').addEventListener('click', () => this.toggleFullscreen());
                document.getElementById('helpFab').addEventListener('click', () => this.showHelp());
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                this.websocket = new WebSocket(wsUrl);
                
                this.websocket.onopen = () => {
                    console.log('WebSocket connected');
                    this.updateStatus('üü¢ Online - WebSocket Connected');
                };
                
                this.websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleWebSocketMessage(data);
                };
                
                this.websocket.onclose = () => {
                    console.log('WebSocket disconnected');
                    this.updateStatus('üî¥ Offline - Reconnecting...');
                    setTimeout(() => this.connectWebSocket(), 3000);
                };
            }

            handleWebSocketMessage(data) {
                if (data.type === 'chat_response') {
                    this.addMessage('lillith', data.message);
                    if (!this.isMuted) {
                        this.speak(data.message);
                    }
                } else if (data.type === 'status_update') {
                    this.updateSystemStats(data);
                }
            }

            initializeVoice() {
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;
                    
                    this.recognition.onresult = (event) => {
                        const result = event.results[event.results.length - 1];
                        if (result.isFinal) {
                            this.chatInput.value = result[0].transcript;
                            this.sendMessage();
                        }
                    };
                    
                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.stopVoice();
                    };
                }
            }

            sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                this.addMessage('user', message);
                this.chatInput.value = '';

                // Send to WebSocket
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify({
                        type: 'chat_message',
                        message: message,
                        timestamp: Date.now()
                    }));
                }

                // Simulate response for demo
                setTimeout(() => {
                    this.simulateResponse(message);
                }, 1000);
            }

            simulateResponse(userMessage) {
                let response = "I understand you said: " + userMessage;
                
                if (userMessage.toLowerCase().includes('discord')) {
                    response = "Discord integration is active! I can help you manage servers, send messages, and handle OAuth2 authentication.";
                } else if (userMessage.toLowerCase().includes('email')) {
                    response = "I can help create email accounts on Gmail and Outlook. Just use the command: !email gmail username password";
                } else if (userMessage.toLowerCase().includes('shop')) {
                    response = "E-commerce automation ready! I can handle Shopify and WooCommerce logins and purchases.";
                } else if (userMessage.toLowerCase().includes('form')) {
                    response = "Form filling automation is available. I can fill out web forms automatically using Selenium.";
                }
                
                this.addMessage('lillith', response);
                if (!this.isMuted) {
                    this.speak(response);
                }
            }

            addMessage(sender, message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Lillith'}:</strong> ${message}`;
                
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            toggleVoice() {
                if (this.isVoiceActive) {
                    this.stopVoice();
                } else {
                    this.startVoice();
                }
            }

            startVoice() {
                if (this.recognition) {
                    this.recognition.start();
                    this.isVoiceActive = true;
                    this.voiceButton.classList.add('active');
                    this.voiceButton.innerHTML = 'üéôÔ∏è';
                    this.orbVideo.classList.add('speaking');
                }
            }

            stopVoice() {
                if (this.recognition) {
                    this.recognition.stop();
                    this.isVoiceActive = false;
                    this.voiceButton.classList.remove('active');
                    this.voiceButton.innerHTML = 'üé§';
                    this.orbVideo.classList.remove('speaking');
                }
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                this.muteButton.innerHTML = this.isMuted ? 'üîá' : 'üîä';
                this.muteButton.style.opacity = this.isMuted ? '0.5' : '1';
            }

            speak(text) {
                if (this.synthesis && !this.isMuted) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.9;
                    utterance.pitch = 1.1;
                    utterance.volume = 0.8;
                    
                    utterance.onstart = () => {
                        this.orbVideo.classList.add('speaking');
                    };
                    
                    utterance.onend = () => {
                        this.orbVideo.classList.remove('speaking');
                    };
                    
                    this.synthesis.speak(utterance);
                }
            }

            updateStatus(status) {
                this.podStatus.textContent = status;
            }

            updateSystemStats(data) {
                if (data.discord_status) {
                    document.getElementById('discordValue').textContent = data.discord_status;
                }
                if (data.platform) {
                    document.getElementById('platformValue').textContent = data.platform;
                }
            }

            startUptime() {
                setInterval(() => {
                    const uptime = Date.now() - this.startTime;
                    const hours = Math.floor(uptime / 3600000);
                    const minutes = Math.floor((uptime % 3600000) / 60000);
                    const seconds = Math.floor((uptime % 60000) / 1000);
                    
                    document.getElementById('uptimeValue').textContent = 
                        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            openSettings() {
                alert('Settings panel coming soon!');
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            showHelp() {
                this.addMessage('lillith', `
                    Available commands:
                    ‚Ä¢ !email [provider] [username] [password] - Create email account
                    ‚Ä¢ !shop [platform] [action] [data] - E-commerce automation  
                    ‚Ä¢ !form [url] [data] - Fill web forms
                    ‚Ä¢ Voice chat with microphone button
                    ‚Ä¢ Type naturally for conversation
                `);
            }
        }

        // Initialize the interface when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PodChatInterface();
        });
    </script>
</body>
</html>
