# Theme: Soft whites and purples with a starry background.
# Logo: Circled cube with a gentle spin animation.
# Buttons: Transparent with white borders and subtle hover effects.
# Icons: Minimalist white SVGs. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aethereal</title>
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/stardust.png'), #f5f5f5;
      color: #333;
      font-family: 'Helvetica', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(107, 78, 154, 0.2);
      text-align: center;
    }
    .logo {
      width: 180px;
      height: 180px;
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .btn {
      background: transparent;
      color: #6b4e9a;
      border: 2px solid #6b4e9a;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 20px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #6b4e9a;
      color: #fff;
    }
    .btn svg {
      margin-right: 8px;
      fill: #6b4e9a;
      transition: fill 0.3s;
    }
    .btn:hover svg {
      fill: #fff;
    }
  </style>
</head>
<body>
  <div class="container">

</body>
</html>
