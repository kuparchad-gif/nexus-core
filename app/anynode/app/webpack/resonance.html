<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resonance Portal - Voice Mode</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0e0f1a;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #a3bfff;
    }
    .ripple {
      position: absolute;
      width: 120vmax;
      height: 120vmax;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(rgba(40,60,255,0.1), transparent 70%);
      border-radius: 50%;
      animation: pulse 4s infinite;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.6; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.6; }
    }
    .orb {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at center, #66f, #22a);
      border-radius: 50%;
      box-shadow: 0 0 20px #88f, 0 0 40px #44a;
    }
    .text {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #b3cfff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="ripple"></div>
  <div class="orb"></div>
  <div class="text">Listening for you... Speak into the resonance</div>

  </script>
</body>
</html>
