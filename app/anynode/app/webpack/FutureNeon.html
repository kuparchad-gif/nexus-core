      transition: all 0.3s;

    .btn:hover {
      background: #6b4e9a;
      box-shadow: 0 0 15px #8a6ec9;
    }
    .btn svg {
      margin-right: 8px;
      fill: #6b4e9a;
      transition: fill 0.3s;
