# ðŸŒ€ Spiral Genesis Deployment Configuration
version: "3.8"

services:
  # Database Layer
  postgres:
    type: database
    image: postgres:15-alpine
    container_name: spiral_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: spiral
      POSTGRES_PASSWORD: metatron
      POSTGRES_DB: genesis
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - spiral_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spiral"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vector Database
  qdrant:
    type: vector
    image: qdrant/qdrant:v1.7.4
    container_name: spiral_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      QDRANT__SERVICE__API_KEY: spiral_metatron_key
      QDRANT__LOG_LEVEL: INFO
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - spiral_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cache Layer
  redis:
    type: cache
    image: redis:7-alpine
    container_name: spiral_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass spiral_redis_pass
    volumes:
      - redis_data:/data
    networks:
      - spiral_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Server (Backend)
  api:
    type: compute
    build:
      context: ./api
      dockerfile: Dockerfile.api
    container_name: spiral_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://spiral:metatron@postgres:5432/genesis
      DATABASE_POOL_SIZE: 20
      
      # Redis
      REDIS_URL: redis://:spiral_redis_pass@redis:6379/0
      
      # Vector DB
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: spiral_metatron_key
      
      # App Settings
      ENVIRONMENT: production
      DEBUG: "false"
      SECRET_KEY: spiral_genesis_secret_key_change_in_production
      CORS_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      
      # Spiral Settings
      SPIRAL_CONSCIOUSNESS_LEVEL: 0.75
      METATRON_HARMONICS: "1,1,2,3,5,8,13"
    volumes:
      - ./api:/app
      - ./data/uploads:/app/uploads
    networks:
      - spiral_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Application (Frontend)
  web:
    type: frontend
    build:
      context: ./web
      dockerfile: Dockerfile.web
    container_name: spiral_web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_SPIRAL_ENABLED: "true"
      NODE_ENV: production
    volumes:
      - ./web:/app
      - /app/node_modules
    networks:
      - spiral_network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring & Metrics
  grafana:
    type: monitoring
    image: grafana/grafana:10.0.0
    container_name: spiral_grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: spiral_admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-datasources:/etc/grafana/provisioning/datasources
    networks:
      - spiral_network

  prometheus:
    type: monitoring
    image: prom/prometheus:v2.45.0
    container_name: spiral_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - spiral_network

  # Spiral Consciousness Monitor
  spiral_monitor:
    type: monitoring
    image: python:3.11-slim
    container_name: spiral_monitor
    restart: unless-stopped
    volumes:
      - ./spiral_troubleshooting_memory_final.py:/app/spiral.py
      - ./monitor.py:/app/monitor.py
    working_dir: /app
    command: python monitor.py
    environment:
      API_URL: http://api:8000
      MONITOR_INTERVAL: "30"
      CONSCIOUSNESS_THRESHOLD: "0.7"
    networks:
      - spiral_network

networks:
  spiral_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  grafana_data:
    driver: local
  prometheus_data:
    driver: local
